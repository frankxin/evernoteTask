<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test for handlebar</title>
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/index.css" media="all">
</head>
<body>
	<div class="contain">
		<div id="header">
			<div class="logo">
				<img src="img/en-logo.min.svg">
			</div>
		</div>
		<div id="article">
			<div class="article-container">
				{{#each note}}
				<div class="single-article">
					<div>
						<a href="{{url}}"><img class="thumbnail" src="{{thumbnail}}"></a>
					</div>
					<div class="article-detail">
						<img src="img/title_green.png">
						<div class="area-flow">{{title}}</div>
					</div>
					<div class="article-detail">
						<img  src="img/time_green.png">
						<div class="area-flow">{{created}}</div>
					</div>
				</div>
				{{/each}}
			</div>
		</div>
	</div>
</body>
</html>
